name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Make gradlew executable
      run: chmod +x ./BobsLittleFreeLibrary/gradlew
    - name: Update gradlew
      run: git update-index --chmod=+x gradlew
    - name: Make gradew executable
      run: git commit -m "Make gradlew executable"
    - name: Build with Gradle
      run: ./BobsLittleFreeLibrary/gradlew build
    - name: Run Unit Tests
      run: ./BobsLittleFreeLibrary/app/src/test/java/com/example/bobslittlefreelibrary/BookTest.java
