name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Unit tests
        working-directory: ./BobsLittleFreeLibrary
        run: bash ./gradlew BookTest

      - name: Build Project
        working-directory: ./BobsLittleFreeLibrary
        run: bash ./gradlew assemble
